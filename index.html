<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase v9 compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBOPxLx62G7NlGGFtPzs9I2G1wH7aeDBkg",
          authDomain: "keep-it-clean-3c7ab.firebaseapp.com",
          databaseURL: "https://keep-it-clean-3c7ab-default-rtdb.firebaseio.com",
          projectId: "keep-it-clean-3c7ab",
          storageBucket: "keep-it-clean-3c7ab.firebasestorage.app",
          messagingSenderId: "755262970983",
          appId: "1:755262970983:web:a4a745f0da46fa02d248c2",
          measurementId: "G-4JB7CQ8BFL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // State management
        let currentUser = null;
        let tasks = [];
        let history = [];
        let activeTasks = {};
        let currentView = 'tasks';
        let showAddTask = false;
        let editingTask = null;
        let newTask = {
            title: '',
            description: '',
            time: '',
            recurrence: 'weekdays',
            isAdhoc: false,
            adhocDate: '',
            weeklyDay: 'monday',
            monthlyDate: '1'
        };
        let loginForm = {
            email: '',
            password: '',
            displayName: '',
            role: 'cleaner',
            isRegistering: false
        };

        // Listen for auth changes
        auth.onAuthStateChanged(async (firebaseUser) => {
            if (firebaseUser) {
                const userRef = database.ref(`users/${firebaseUser.uid}`);
                userRef.on('value', (snapshot) => {
                    const userData = snapshot.val();
                    currentUser = {
                        uid: firebaseUser.uid,
                        email: firebaseUser.email,
                        displayName: firebaseUser.displayName || firebaseUser.email,
                        role: userData?.role || 'cleaner'
                    };
                    render();
                    setupListeners();
                });
            } else {
                currentUser = null;
                render();
            }
        });

        // Setup real-time listeners
        function setupListeners() {
            if (!currentUser) return;

            const tasksRef = database.ref('tasks');
            tasksRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    tasks = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                } else {
                    tasks = [];
                }
                render();
            });

            const historyRef = database.ref('history');
            historyRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    history = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key],
                        startTime: new Date(data[key].startTime),
                        endTime: new Date(data[key].endTime)
                    })).sort((a, b) => b.endTime - a.endTime);
                } else {
                    history = [];
                }
                render();
            });
        }

        // Auth functions
        async function handleRegister() {
            if (!loginForm.email || !loginForm.password || !loginForm.displayName) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(loginForm.email, loginForm.password);
                await userCredential.user.updateProfile({ displayName: loginForm.displayName });
                await database.ref(`users/${userCredential.user.uid}`).set({
                    email: loginForm.email,
                    displayName: loginForm.displayName,
                    role: loginForm.role,
                    createdAt: new Date().toISOString()
                });
                loginForm = { email: '', password: '', displayName: '', role: 'cleaner', isRegistering: false };
            } catch (error) {
                alert(`Registration failed: ${error.message}`);
            }
        }

        async function handleLogin() {
            if (!loginForm.email || !loginForm.password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(loginForm.email, loginForm.password);
            } catch (error) {
                alert(`Login failed: ${error.message}`);
            }
        }

        async function handleLogout() {
            try {
                await auth.signOut();
                activeTasks = {};
            } catch (error) {
                alert(`Logout failed: ${error.message}`);
            }
        }

        // Task functions
        async function handleAddTask() {
            if (!newTask.title || !newTask.time) {
                alert('Please fill in title and time');
                return;
            }

            try {
                if (editingTask) {
                    await database.ref(`tasks/${editingTask.id}`).update({
                        ...newTask,
                        updatedAt: new Date().toISOString(),
                        updatedBy: currentUser.displayName
                    });
                    editingTask = null;
                } else {
                    const newTaskRef = database.ref('tasks').push();
                    await newTaskRef.set({
                        ...newTask,
                        createdAt: new Date().toISOString(),
                        createdBy: currentUser.displayName
                    });
                }

                newTask = {
                    title: '',
                    description: '',
                    time: '',
                    recurrence: 'weekdays',
                    isAdhoc: false,
                    adhocDate: '',
                    weeklyDay: 'monday',
                    monthlyDate: '1'
                };
                showAddTask = false;
                render();
            } catch (error) {
                alert(`Failed to save task: ${error.message}`);
            }
        }

        async function handleDeleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    await database.ref(`tasks/${id}`).remove();
                } catch (error) {
                    alert(`Failed to delete task: ${error.message}`);
                }
            }
        }

        function handleStartTask(task) {
            activeTasks[task.id] = { startTime: new Date(), task };
            render();
        }

        async function handleCompleteTask(taskId) {
            const active = activeTasks[taskId];
            if (active) {
                try {
                    const completionRecord = {
                        taskTitle: active.task.title,
                        taskId: taskId,
                        startTime: active.startTime.toISOString(),
                        endTime: new Date().toISOString(),
                        completedBy: currentUser.displayName,
                        completedByUid: currentUser.uid,
                        date: new Date().toISOString().split('T')[0]
                    };

                    const newHistoryRef = database.ref('history').push();
                    await newHistoryRef.set(completionRecord);

                    delete activeTasks[taskId];
                    render();
                } catch (error) {
                    alert(`Failed to complete task: ${error.message}`);
                }
            }
        }

        function getTasksForToday() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0=Sunday, 1=Monday, etc.
            const dayOfMonth = today.getDate(); // 1-31
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
            const todayDate = today.toISOString().split('T')[0];

            const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const todayName = dayNames[dayOfWeek];

            const completedToday = history
                .filter(h => h.date === todayDate)
                .map(h => h.taskId);

            return tasks.filter(task => {
                if (completedToday.includes(task.id)) return false;
                if (task.isAdhoc) return task.adhocDate === todayDate;
                if (task.recurrence === 'weekdays' && isWeekend) return false;
                if (task.recurrence === 'weekends' && !isWeekend) return false;
                if (task.recurrence === 'weekly') return task.weeklyDay === todayName;
                if (task.recurrence === 'monthly') return parseInt(task.monthlyDate) === dayOfMonth;
                return true;
            });
        }

        function formatDuration(start, end) {
            const diff = end - start;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
        }

        // Render function
        function render() {
            const root = document.getElementById('root');

            if (!currentUser) {
                root.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div class="flex items-center justify-center mb-6">
                                <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
                                ${loginForm.isRegistering ? 'Register' : 'Login'}
                            </h1>
                            <div class="space-y-4">
                                ${loginForm.isRegistering ? `
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                        <input type="text" id="displayName" value="${loginForm.displayName}" 
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                                            placeholder="Enter your name">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                                        <select id="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                            <option value="cleaner" ${loginForm.role === 'cleaner' ? 'selected' : ''}>Cleaner</option>
                                            <option value="manager" ${loginForm.role === 'manager' ? 'selected' : ''}>Manager</option>
                                        </select>
                                    </div>
                                ` : ''}
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input type="email" id="email" value="${loginForm.email}" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                                        placeholder="Enter email">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input type="password" id="password" value="${loginForm.password}" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                                        placeholder="Enter password">
                                </div>
                                <button id="submitBtn" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                                    ${loginForm.isRegistering ? 'Register' : 'Login'}
                                </button>
                                <button id="toggleBtn" class="w-full text-indigo-600 hover:text-indigo-700 text-sm">
                                    ${loginForm.isRegistering ? 'Already have an account? Login' : 'Need an account? Register'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                if (loginForm.isRegistering) {
                    document.getElementById('displayName').addEventListener('input', (e) => {
                        loginForm.displayName = e.target.value;
                    });
                    document.getElementById('role').addEventListener('change', (e) => {
                        loginForm.role = e.target.value;
                    });
                }
                document.getElementById('email').addEventListener('input', (e) => {
                    loginForm.email = e.target.value;
                });
                document.getElementById('password').addEventListener('input', (e) => {
                    loginForm.password = e.target.value;
                });
                document.getElementById('submitBtn').addEventListener('click', loginForm.isRegistering ? handleRegister : handleLogin);
                document.getElementById('toggleBtn').addEventListener('click', () => {
                    loginForm.isRegistering = !loginForm.isRegistering;
                    render();
                });

                return;
            }

            // Main app UI
            const todayTasks = getTasksForToday();

            root.innerHTML = `
                <div class="min-h-screen bg-gray-50">
                    <header class="bg-indigo-600 text-white shadow-lg">
                        <div class="container mx-auto px-4 py-4">
                            <div class="flex items-center justify-between">
                                <h1 class="text-2xl font-bold">Task Manager</h1>
                                <div class="flex items-center gap-4">
                                    <span class="text-sm bg-indigo-700 px-3 py-1 rounded-full">
                                        ${currentUser.displayName} (${currentUser.role})
                                    </span>
                                    <button id="logoutBtn" class="flex items-center gap-2 bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-lg transition-colors">
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div class="container mx-auto px-4 py-6">
                        <div class="flex gap-4 mb-6">
                            <button id="tasksViewBtn" class="flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-colors ${currentView === 'tasks' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700'}">
                                Tasks
                            </button>
                            <button id="historyViewBtn" class="flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-colors ${currentView === 'history' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700'}">
                                History
                            </button>
                        </div>

                        <div id="content"></div>
                    </div>
                </div>
            `;

            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('tasksViewBtn').addEventListener('click', () => {
                currentView = 'tasks';
                render();
            });
            document.getElementById('historyViewBtn').addEventListener('click', () => {
                currentView = 'history';
                render();
            });

            const content = document.getElementById('content');

            if (currentView === 'tasks') {
                content.innerHTML = `
                    ${currentUser.role === 'manager' ? `
                        <button id="addTaskBtn" class="mb-6 flex items-center gap-2 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
                            + Add Task
                        </button>
                    ` : ''}
                    
                    ${showAddTask && currentUser.role === 'manager' ? `
                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 class="text-xl font-bold mb-4">${editingTask ? 'Edit Task' : 'New Task'}</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                                    <input type="text" id="taskTitle" value="${newTask.title}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Task title">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                    <textarea id="taskDesc" class="w-full px-4 py-2 border border-gray-300 rounded-lg" rows="3" placeholder="Task description">${newTask.description}</textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                                    <input type="time" id="taskTime" value="${newTask.time}" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" id="taskAdhoc" ${newTask.isAdhoc ? 'checked' : ''} class="w-4 h-4">
                                        <span class="text-sm font-medium text-gray-700">Ad-hoc Task</span>
                                    </label>
                                </div>
                                ${newTask.isAdhoc ? `
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                        <input type="date" id="taskDate" value="${newTask.adhocDate}" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                ` : `
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Recurrence</label>
                                        <select id="taskRecurrence" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                            <option value="weekdays" ${newTask.recurrence === 'weekdays' ? 'selected' : ''}>Weekdays Only</option>
                                            <option value="daily" ${newTask.recurrence === 'daily' ? 'selected' : ''}>Daily (Including Weekends)</option>
                                            <option value="weekly" ${newTask.recurrence === 'weekly' ? 'selected' : ''}>Weekly</option>
                                            <option value="monthly" ${newTask.recurrence === 'monthly' ? 'selected' : ''}>Monthly</option>
                                        </select>
                                    </div>
                                    ${newTask.recurrence === 'weekly' ? `
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Day of Week</label>
                                            <select id="taskWeeklyDay" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                                <option value="monday" ${newTask.weeklyDay === 'monday' ? 'selected' : ''}>Monday</option>
                                                <option value="tuesday" ${newTask.weeklyDay === 'tuesday' ? 'selected' : ''}>Tuesday</option>
                                                <option value="wednesday" ${newTask.weeklyDay === 'wednesday' ? 'selected' : ''}>Wednesday</option>
                                                <option value="thursday" ${newTask.weeklyDay === 'thursday' ? 'selected' : ''}>Thursday</option>
                                                <option value="friday" ${newTask.weeklyDay === 'friday' ? 'selected' : ''}>Friday</option>
                                                <option value="saturday" ${newTask.weeklyDay === 'saturday' ? 'selected' : ''}>Saturday</option>
                                                <option value="sunday" ${newTask.weeklyDay === 'sunday' ? 'selected' : ''}>Sunday</option>
                                            </select>
                                        </div>
                                    ` : ''}
                                    ${newTask.recurrence === 'monthly' ? `
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Day of Month</label>
                                            <select id="taskMonthlyDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                                ${Array.from({length: 31}, (_, i) => i + 1).map(day => 
                                                    `<option value="${day}" ${newTask.monthlyDate === day.toString() ? 'selected' : ''}>${day}${day === 1 ? 'st' : day === 2 ? 'nd' : day === 3 ? 'rd' : day === 21 ? 'st' : day === 22 ? 'nd' : day === 23 ? 'rd' : day === 31 ? 'st' : 'th'}</option>`
                                                ).join('')}
                                            </select>
                                        </div>
                                    ` : ''}
                                `}
                                <div class="flex gap-3">
                                    <button id="saveTaskBtn" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-medium">
                                        ${editingTask ? 'Update' : 'Add'} Task
                                    </button>
                                    <button id="cancelTaskBtn" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 font-medium">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="grid gap-4">
                        ${todayTasks.map(task => `
                            <div class="bg-white rounded-lg shadow-md p-6 ${task.recurrence === 'weekly' ? 'border-l-4 border-purple-500 bg-purple-50' : task.recurrence === 'monthly' ? 'border-l-4 border-green-500 bg-green-50' : task.isAdhoc ? 'border-l-4 border-orange-500 bg-orange-50' : ''}">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1">
                                        <h3 class="text-xl font-bold text-gray-800 mb-2">${task.title}</h3>
                                        <p class="text-gray-600 mb-3">${task.description || ''}</p>
                                        <div class="flex flex-wrap gap-3 text-sm">
                                            <span class="flex items-center gap-1 text-indigo-600">
                                                🕐 ${task.time}
                                            </span>
                                            <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full">
                                                ${task.isAdhoc ? `Ad-hoc: ${task.adhocDate}` : task.recurrence === 'weekly' ? `Weekly: ${task.weeklyDay.charAt(0).toUpperCase() + task.weeklyDay.slice(1)}` : task.recurrence === 'monthly' ? `Monthly: ${task.monthlyDate}${task.monthlyDate === '1' ? 'st' : task.monthlyDate === '2' ? 'nd' : task.monthlyDate === '3' ? 'rd' : task.monthlyDate === '21' ? 'st' : task.monthlyDate === '22' ? 'nd' : task.monthlyDate === '23' ? 'rd' : task.monthlyDate === '31' ? 'st' : 'th'}` : task.recurrence}
                                            </span>
                                            ${activeTasks[task.id] ? '<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full">In Progress</span>' : ''}
                                        </div>
                                    </div>
                                    <div class="flex gap-2 ml-4">
                                        ${currentUser.role === 'cleaner' && !activeTasks[task.id] ? `
                                            <button class="start-task p-2 bg-green-600 text-white rounded-lg hover:bg-green-700" data-id="${task.id}">▶</button>
                                        ` : ''}
                                        ${currentUser.role === 'cleaner' && activeTasks[task.id] ? `
                                            <button class="complete-task p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" data-id="${task.id}">✓</button>
                                        ` : ''}
                                        ${currentUser.role === 'manager' ? `
                                            <button class="edit-task p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" data-id="${task.id}">✏</button>
                                            <button class="delete-task p-2 bg-red-600 text-white rounded-lg hover:bg-red-700" data-id="${task.id}">🗑</button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                        ${todayTasks.length === 0 ? '<div class="text-center py-12 text-gray-500">No tasks scheduled for today</div>' : ''}
                    </div>
                `;

                if (currentUser.role === 'manager') {
                    const addBtn = document.getElementById('addTaskBtn');
                    if (addBtn) {
                        addBtn.addEventListener('click', () => {
                            showAddTask = true;
                            editingTask = null;
                            newTask = { title: '', description: '', time: '', recurrence: 'weekdays', isAdhoc: false, adhocDate: '', weeklyDay: 'monday', monthlyDate: '1' };
                            render();
                        });
                    }

                    if (showAddTask) {
                        document.getElementById('taskTitle').addEventListener('input', (e) => newTask.title = e.target.value);
                        document.getElementById('taskDesc').addEventListener('input', (e) => newTask.description = e.target.value);
                        document.getElementById('taskTime').addEventListener('input', (e) => newTask.time = e.target.value);
                        document.getElementById('taskAdhoc').addEventListener('change', (e) => {
                            newTask.isAdhoc = e.target.checked;
                            render();
                        });
                        if (newTask.isAdhoc) {
                            document.getElementById('taskDate').addEventListener('input', (e) => newTask.adhocDate = e.target.value);
                        } else {
                            document.getElementById('taskRecurrence').addEventListener('change', (e) => {
                                newTask.recurrence = e.target.value;
                                render();
                            });
                            if (newTask.recurrence === 'weekly') {
                                document.getElementById('taskWeeklyDay').addEventListener('change', (e) => newTask.weeklyDay = e.target.value);
                            }
                            if (newTask.recurrence === 'monthly') {
                                document.getElementById('taskMonthlyDate').addEventListener('change', (e) => newTask.monthlyDate = e.target.value);
                            }
                        }
                        document.getElementById('saveTaskBtn').addEventListener('click', handleAddTask);
                        document.getElementById('cancelTaskBtn').addEventListener('click', () => {
                            showAddTask = false;
                            editingTask = null;
                            render();
                        });
                    }

                    document.querySelectorAll('.edit-task').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const taskId = btn.dataset.id;
                            const task = tasks.find(t => t.id === taskId);
                            newTask = { ...task };
                            editingTask = task;
                            showAddTask = true;
                            render();
                        });
                    });

                    document.querySelectorAll('.delete-task').forEach(btn => {
                        btn.addEventListener('click', () => handleDeleteTask(btn.dataset.id));
                    });
                }

                if (currentUser.role === 'cleaner') {
                    document.querySelectorAll('.start-task').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const task = tasks.find(t => t.id === btn.dataset.id);
                            handleStartTask(task);
                        });
                    });

                    document.querySelectorAll('.complete-task').forEach(btn => {
                        btn.addEventListener('click', () => handleCompleteTask(btn.dataset.id));
                    });
                }

            } else if (currentView === 'history') {
                content.innerHTML = `
                    <div class="bg-white rounded-lg shadow-md">
                        <div class="p-6 border-b">
                            <h2 class="text-2xl font-bold text-gray-800">Task History</h2>
                        </div>
                        <div class="divide-y">
                            ${history.map(record => `
                                <div class="p-6 hover:bg-gray-50">
                                    <div class="flex items-start justify-between">
                                        <div>
                                            <h3 class="font-bold text-lg text-gray-800 mb-2">${record.taskTitle}</h3>
                                            <div class="space-y-1 text-sm text-gray-600">
                                                <p>Completed by: <span class="font-medium">${record.completedBy}</span></p>
                                                <p>Date: <span class="font-medium">${record.date}</span></p>
                                                <p>Start: <span class="font-medium">${record.startTime.toLocaleTimeString()}</span></p>
                                                <p>End: <span class="font-medium">${record.endTime.toLocaleTimeString()}</span></p>
                                                <p>Duration: <span class="font-medium text-indigo-600">${formatDuration(record.startTime, record.endTime)}</span></p>
                                            </div>
                                        </div>
                                        <span class="text-green-600 text-2xl">✓</span>
                                    </div>
                                </div>
                            `).join('')}
                            ${history.length === 0 ? '<div class="text-center py-12 text-gray-500">No completed tasks yet</div>' : ''}
                        </div>
                    </div>
                `;
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
